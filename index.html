<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
<title>Auryc Modal</title>
</head>

<body>
<div>website in background</div>
<div>feedback</div>

<div id="auryc-modal-container">
  <div class="overlay"></div>
  <div class="modal">
    <!-- replace X with icon -->
    <div class="close">X</div> 
    <div class="title">
      <img class="logo" src="https://www.colehaan.com/on/demandware.static/-/Sites-ColeHaan_US-Library/en_US/dw8281b093/images/20190131/logo.png"/>
      <div class="required-fields"><span style="color: #db2d43">*</span> Required Fields</div>
    </div>
    <div class="feedback feedback-rating">
      <div class="nps-rating-text">How likely are you to recommend Cole Haan to a friend or colleague? <span style="color: #db2d43">*</span></div>
      <div class="nps-rating">
        <!-- add click events to make active -->
        <div class="rating">0</div>
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
        <div class="rating">6</div>
        <div class="rating">7</div>
        <div class="rating">8</div>
        <div class="rating">9</div>
        <div class="rating">10</div>
      </div>
      <div class="nps-rating-label">
        <span>Not at all likely</span>
        <span>Extremely likely</span>
      </div>
    </div>
    <div class="feedback feedback-category">
      <div>
        <div class="category-text">Please choose a category you would like to leave feedback about.</div>
        <!-- use different icon -->
        <select name="categories" id="categories" onchange="changeCategory()">
          <option value="">Choose...</option>
          <option value="website">Our Website</option>
          <option value="products">Our Products</option>
          <option value="locations">Our Retail Locations</option>
          <option value="general">Cole Haan, Generally</option>
        </select>
      </div>
      <div id="website" class="expand website"></div>
      <div id="products" class="expand products"></div>
      <div id="locations" class="expand locations"></div>
      <div id="general" class="expand general">
        <div class="category-text">Tell us what you think.</div>
        <textarea rows="2" placeholder="Your answer"></textarea>
      </div>
    </div>
    <div class="submit">Submit</div>
    <div class="sponsor">
      <a href="https://www.auryc.com"/><span>Powered by</span><img src="https://fb-logo.auryc.com/dark-logo.svg"/></a>
    </div>
  </div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>

</html>
